<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .address {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .images img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Krishna Store</h1>
        <p>Your go-to for kids' wear</p>
    </header>
    
    <div class="container">
        <h2>Visit Us</h2>
        <div class="address">
            <p><strong>Address:</strong></p>
            <p>Lala Nigam Road, Shalimar Society, Ground Floor, Colaba, Mumbai - 400005</p>
        </div>
        
        <h2>Shop Pictures</h2>
        <div class="images">
            <!-- Replace these with your actual image URLs or file paths -->
            <img src="shop-image1.jpg" alt="Krishna Store Exterior">
            <img src="shop-image2.jpg" alt="Inside Krishna Store">
            <img src="shop-image3.jpg" alt="Kids Wear Display">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Krishna Store. All rights reserved.</p>
    </footer>
</body>
</html>
